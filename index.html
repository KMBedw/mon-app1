<!--
    Écrire une page HTML qui affiche :
        - Un titre au niveau du bandeau/onglet de la fenêtre du navigateur
        - Le même titre dans le document
        - Un paragraphe
    Le document devra être créé avec une structure HTML5 valide.
    Le document devra être écrit en UTF-8.
    Le document devra contenir des caractères accentués afin de vérifier le bon affichage.
-->
<!-- La déclaration indique que le document est écrit en HTML -->
<!DOCTYPE html>

<!-- La balise <html> marque le début et la fin du document HTML, et l'attribut lang spécifie la langue utilisée (français dans ce cas) -->
<html lang="fr">
  <!-- La balise <head> contient des informations sur la page qui ne sont pas affichées à l'utilisateur -->

  <head>
    <!-- La balise <meta> spécifie l'encodage des caractères utilisé pour la page (UTF-8 est couramment utilisé pour supporter divers caractères). Elle permet notamment d'afficher les caractères accentués -->
    <meta charset="UTF-8" />

    <!-- La balise <title> définit le titre de la page qui s'affiche dans l'onglet du navigateur -->
    <title>Partie 01 - Exercice 01</title>
  </head>

  <!-- La balise <body> marque le début et la fin du contenu visible de la page -->

  <body>
    <!-- La balise <h1> affiche un titre de niveau 1 dans le corps de la page, il s'agit du titre principal. Il ne peut y en avoir qu'un. Il existe 6 niveaux de titre. -->
    <h1>Partie 01 - Exercice 01</h1>
  </body>
</html>
